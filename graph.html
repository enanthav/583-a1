<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="graph.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
$(document).ready(function(){
    $("#inc").click(function(){
		$("#graph").toggle();
        $("#mortalityGraph").toggle();
    });
});

$(document).ready(function(){
    $("#mort").click(function(){
		$("#graph").toggle();
        $("#mortalityGraph").toggle();
    });
});
</script>
<head>
<title>CPSC 583: Assignment 1</title>
</head>
<body>

<div id="graph">
	<h1>Incidence Rate of Top Ten Cancers from 2000-2013</h1>
		<div id="option1">
			<button id="mort">View Mortality Rate</button>
		</div>
</div>

<div id="mortalityGraph" style="display: none;">
	<h1>Mortality Rate of Top Ten Cancers from 2000-2013</h1>
	<div id="option2">
		<button id="inc">View Incidence Rate</button>
	</div>
</div>

<div id="source">Source: <a href="https://wonder.cdc.gov/cancer.html" target="_blank">CDC</a></div>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="graph.js" type='text/javascript'></script>
</body>
</html>
