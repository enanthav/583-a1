<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    h1 {
        font: 15px sans-serif;
    }

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    .legend {
        font-size: 10px;
        text-anchor: middle;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    .point {
        fill: steelblue;
        stroke: #000;
    }

</style>
<body>
<h1>Incidence Rate of Top Ten Cancers from 2000-2013</h1>
<div id="option">
    <input name="updateButton"
           type="button"
           value="Update"
           onclick="updateData()" />
</div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="graph.js" type='text/javascript'></script>
